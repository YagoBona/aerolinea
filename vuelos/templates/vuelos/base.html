<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aerolíneas Yager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #fff4e3 0%, #fff7ed 100%);
        }
        .navbar {
            background: linear-gradient(90deg, #ff9800 60%, #ffb74d 100%) !important;
        }
        .navbar-brand, .nav-link, .btn-outline-light, .btn-success, .btn-danger, .btn-primary {
            color: #fff !important;
        }
        .btn-success, .btn-primary {
            background: linear-gradient(90deg, #ff9800 60%, #ffb74d 100%) !important;
            border: none;
        }
        .btn-outline-primary {
            border-color: #ff9800 !important;
            color: #ff9800 !important;
        }
        .btn-outline-primary:hover {
            background: #ff9800 !important;
            color: #fff !important;
        }
        .btn-danger {
            background: #ff5722 !important;
            border: none;
        }
        .rounded-pill {
            border-radius: 30px !important;
        }
        .footer, footer {
            background: #fff4e3 !important;
            color: #ff9800 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inicio' %}">Aerolíneas Yager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto align-items-center">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-light mx-1 px-3 py-1 rounded-pill" href="{% url 'mis_reservas' %}">
                                <i class="bi bi-ticket-perforated"></i> Mis reservas
                            </a>
                        </li>
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger mx-1 px-3 py-1 rounded-pill">
                                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                                </button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-light mx-1 px-3 py-1 rounded-pill" href="{% url 'login' %}">
                                <i class="bi bi-person"></i> Iniciar sesión
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-success mx-1 px-3 py-1 rounded-pill" href="{% url 'registro' %}">
                                <i class="bi bi-person-plus"></i> Registrarse
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block contenido %}{% endblock %}
    </main>

    <footer class="bg-light text-center text-muted py-3 mt-5 border-top">
        <p class="mb-0">© 2025 Aerolíneas Yager</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
