{% extends 'vuelos/base.html' %}

{% block contenido %}
<div class="ticket mt-5" style="background:white; padding:32px 24px; max-width:520px; margin:auto; border-radius:18px; box-shadow:0 4px 24px rgba(255,152,0,0.10), 0 1.5px 0 #ff9800; border:none; position:relative; overflow:hidden;">
    <h2 style="text-align:center; color:#ff9800; font-size:2rem; margin-bottom:1.2rem; letter-spacing:1px;"><i class="bi bi-exclamation-triangle"></i> Error</h2>
    <div class="data" style="margin:18px 0; font-size:1.15rem; text-align:center;">
        <strong style="color:#ff9800;">{{ mensaje }}</strong>
    </div>
    <div class="codigo" style="background:#fff4e3; border-radius:8px; padding:8px 12px; font-size:1.1rem; text-align:center; margin:18px 0 0 0; letter-spacing:1px; color:#ff9800; font-weight:600;">
        Si necesitas ayuda, contacta al soporte o vuelve a intentarlo.
    </div>
    <div class="print-btn" style="display:flex; justify-content:center; margin-top:28px; gap:10px;">
        <a href="{% url 'inicio' %}" class="btn btn-outline-primary rounded-pill px-4"><i class="bi bi-house"></i> Volver al inicio</a>
        <a href="{% url 'registro' %}" class="btn btn-success rounded-pill px-4"><i class="bi bi-person-plus"></i> Registrarse</a>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}
