<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Vuelos</title></head>
<body>
    <h1>Vuelos Disponibles</h1>
    <ul>
        {% for vuelo in vuelos %}
            <li>
                <strong>{{ vuelo.origen }} â†’ {{ vuelo.destino }}</strong><br>
                Fecha: {{ vuelo.fecha_salida|date:"d/m/Y H:i" }}<br>
                <a href="{% url 'detalle_vuelo' vuelo.id %}">Ver vuelo</a>
            </li>
            <hr>
        {% empty %}
            <li>No hay vuelos disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
